<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
    <div class="container">
        <div class="col-md-6 col-md-offset-3">

            <!-- PAGE TITLE -->
            <div class="page-header">
                <h1><span class="glyphicon glyphicon-tower"></span> Spring boot Micro Service</h1>
            </div>

            <!-- FORM -->
            <!-- NAME -->
            <div id="name-group" class="form-group">
                <label>First Number</label>
                <input type="text" name="firstNumber" class="form-control" placeholder="Bruce Wayne" [(ngModel)]="firstNumber">
                <span class="help-block"></span>
            </div>

            <!-- SUPERHERO NAME -->
            <div id="superhero-group" class="form-group">
                <label>Second Number</label>
                <input type="text" name="secondNumber" class="form-control" placeholder="Caped Crusader" [(ngModel)]="secondNumber">
                <span class="help-block"></span>
            </div>

            <div class="row">
                <div class="col-6">
                    <!-- SUBMIT BUTTON -->
                    <button class="btn btn-success" (click)="add()">
              <span class="glyphicon glyphicon-flash"></span> ADD!
            </button>
                    <button class="btn btn-success" (click)="subtract()">
              <span class="glyphicon glyphicon-flash"></span> Subtract!
            </button>
                </div>
            </div>


            <!-- SUPERHERO NAME -->
            <div class="form-group">
                <label>Result</label>
                <input type="text" name="result" class="form-control" placeholder="User Input Result" [(ngModel)]="result">
                <span class="help-block"></span>
            </div>

        </div>
    </div>
</div>
